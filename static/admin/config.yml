backend:
  name: git-gateway
  branch: main

media_folder: "static/img"
public_folder: "/img"

collections:
  # -------------------
  # Posters
  # -------------------
  - name: "posters"
    label: "Posters"
    folder: "content/posters"
    create: true
    slug: "{{year}}-{{title}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Author", name: "author", widget: "string", required: true }
      - { label: "Year", name: "year", widget: "number", value_type: "int", min: 1800, max: 2100, required: true }
      - { label: "Date", name: "date", widget: "datetime", format: "2006-01-02T15:04:05-07:00" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image", required: true }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  # -------------------
  # Films
  # -------------------
  - name: "films"
    label: "Films"
    folder: "content/films"
    create: true
    slug: "{{year}}-{{film_title}}"
    extension: "md"
    format: "frontmatter"
    fields:
      # Core
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Page Title (<title>)", name: "title", widget: "string", required: false, hint: "e.g. Test ime (2069)" }
      - { label: "Film Title", name: "film_title", widget: "string", required: true }

      # Basics
      - { label: "Country", name: "country", widget: "string" }
      - { label: "Year", name: "year", widget: "number", value_type: "int", min: 1888, max: 2100, required: true }
      - { label: "Minutes", name: "minutes", widget: "number", value_type: "int", min: 1, max: 600 }
      - { label: "Short Description", name: "description", widget: "text" }

      # Dates
      - { label: "Date", name: "date", widget: "datetime", format: "2006-01-02T15:04:05-07:00" }
      - { label: "Last Modified", name: "lastmod", widget: "datetime", format: "2006-01-02T15:04:05-07:00", required: false }

      # Images
      - label: "Images (array)"
        name: "images"
        widget: "list"
        required: false
        field: { label: "Image", name: "image", widget: "image", allow_multiple: false }
      - { label: "Thumbnail", name: "thumbnail", widget: "image", allow_multiple: false }
      - { label: "Feature Image", name: "feature_image", widget: "image", allow_multiple: false }

      # Credits (both cases to match templates)
      - { label: "director (lowercase)", name: "director", widget: "string", required: false }
      - { label: "Director (Capitalized)", name: "Director", widget: "string", required: false }
      - { label: "Producers", name: "Producers", widget: "string", required: false }
      - { label: "Actors (comma-separated)", name: "Actors", widget: "string", required: false }
      - { label: "Screenwriter", name: "Screenwriter", widget: "string", required: false }
      - { label: "Genre", name: "Genre", widget: "string", required: false }

      # Streaming
      - { label: "Stream Duration", name: "stream_duration", widget: "string", hint: "e.g. 25.06-28.07" }

      # SEO
      - label: "SEO"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Type", name: "type", widget: "select", options: ["article", "website"], default: "article" }
          - { label: "Twitter Card", name: "twitterCard", widget: "select", options: ["summary", "summary_large_image"], default: "summary_large_image" }
          - { label: "Noindex", name: "noindex", widget: "boolean", default: false }

      # Body
      - { label: "Body", name: "body", widget: "markdown", required: false }
