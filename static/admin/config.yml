backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  # -------------------------
  # Posters
  # -------------------------
  - name: "posters"
    label: "Posters"
    folder: "content/posters"
    create: true
    slug: "{{year}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Year", name: "year", widget: "number" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image" }
      - { label: "Publish Date", name: "date", widget: "datetime", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  # -------------------------
  # Films
  # -------------------------
  collections:
  - label: "Films"
    name: "films"
    folder: "content/films"
    create: true
    extension: "md"
    format: "frontmatter"        # YAML front matter + body
    slug: "{{year}}-{{slug}}"
    summary: "{{film_title}} ({{year}})"
    fields:
      # core
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm:ssZZ", default: "{{now}}", picker_utc: true }
      - { label: "Film title", name: "film_title", widget: "string", default: "" }
      - { label: "Original title", name: "film_title_org", widget: "string", default: "" }
      - { label: "Country", name: "country", widget: "string", default: "" }
      - { label: "Year", name: "year", widget: "string", default: "" }
      - { label: "Minutes", name: "minutes", widget: "string", default: "" }
      - { label: "Description", name: "description", widget: "text", default: "" }
      - { label: "Text author", name: "text_author", widget: "string", default: "" }
      - { label: "Stream duration (label)", name: "stream_duration", widget: "string", default: "" }

      # credits (all kept; preloaded)
      - { label: "Director", name: "Director", widget: "string", default: "" }
      - { label: "Production", name: "Production", widget: "string", default: "" }
      - { label: "Screenwriter", name: "Screenwriter", widget: "string", default: "" }
      - { label: "Editing", name: "Editing", widget: "string", default: "" }
      - { label: "Cinematography", name: "Cinematography", widget: "string", default: "" }
      - { label: "Sound", name: "Sound", widget: "string", default: "" }
      - { label: "Music", name: "Music", widget: "string", default: "" }
      - { label: "Voiceover", name: "Voiceover", widget: "string", default: "" }
      - { label: "Lead actors (comma-separated)", name: "LeadActors", widget: "string", default: "" }

      # images
      - { label: "Thumbnail (poster)", name: "thumbnail", widget: "image", allow_multiple: false }
      - { label: "Feature image", name: "feature_image", widget: "image", allow_multiple: false }

      # streaming
      - { label: "Show watch button", name: "show_watch_button", widget: "boolean", default: true }
      - { label: "Cloudflare video ID", name: "video_id", widget: "string", default: "" }
      - { label: "Signed token (auto)", name: "signed_token", widget: "string", default: "", required: false }

      # body
      - { label: "Body", name: "body", widget: "markdown", default: "" }

  # -------------------------
  # Pages (About)
  # -------------------------
  - name: "pages"
    label: "Pages"
    files:
      - name: "about"
        label: "About"
        file: "content/about/_index.md"
        format: "frontmatter"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Header Image", name: "header_image", widget: "image", required: false }
          - { label: "Date", name: "date", widget: "datetime", required: false }
          - { label: "Layout", name: "layout", widget: "string", default: "single", required: false }
          - { label: "Body", name: "body", widget: "markdown", required: false }
