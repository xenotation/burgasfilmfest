{{ define "main" }}

<section class="film-archive">
  <div class="film-list">

    {{ range .Pages.ByDate.Reverse }}
    <article class="film-entry">

      <div class="film-text">

        <div class="film-title-list">

          <a href="{{ .RelPermalink }}"
             style="color:inherit; text-decoration:none;">
            {{ .Params.name | default .Title }}
          </a>

          <p class="film-details-hero" style="margin:0.2em 0 0 0;">

            {{ with .Params.author }}
              <span style="display:block;">
                {{ . }}
              </span>
            {{ end }}

            {{ with .Params.categories }}
              <span style="display:block; font-size:0.85em; opacity:0.8; margin-top:0.1em;">
                {{ range . }}
                  <a href="{{ "/categories/" | relURL }}{{ . | urlize }}/"
                     style="color:inherit; text-decoration:none;">
                    {{ . }}
                  </a>
                {{ end }}
              </span>
            {{ end }}

          </p>

        </div>

        <div class="stream-label"
             style="opacity:1; visibility:visible; display:block;">
          {{ with .Params.date }}
            {{ (time .).Format "2006-01-02" }}
          {{ end }}
        </div>

      </div>

    </article>
    {{ end }}

  </div>
</section>

{{ end }}
