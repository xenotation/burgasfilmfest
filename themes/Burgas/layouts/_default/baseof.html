<script>
// partners.js
document.addEventListener('DOMContentLoaded', () => {
  const label = document.getElementById('partners-toggle');
  const bar   = document.getElementById('partners-ticker');

  if (!label || !bar) return console.warn('partners elements missing');

  label.addEventListener('click', () => {
    label.classList.toggle('open');   // << add this line
    bar.classList.toggle('open');
  });
});

</script>
