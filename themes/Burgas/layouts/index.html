{{ define "main" }}

<div class="landing">
  
  {{ range first 1 (where .Site.RegularPages "Section" "films") }}
    <a href="{{ .RelPermalink }}" class="hero-wrapper">
      <!-- bg‑image removed → plain section -->
      <section class="landing-hero hero-dark">

        <!-- ▾ video fills the whole hero like a bg ▾ -->
        <div class="hero-bg-video">
          <iframe
            src="https://customer-ojfdlxwm7xyjwjmt.cloudflarestream.com/{{ .Params.hero_video_id }}/iframe?autoplay=true&loop=true&muted=true&controls=false&preload=true"
            allow="autoplay; fullscreen"
            loading="lazy"
            title="hero promo"
          ></iframe>
        </div>
        <!-- ▴ video ends ▴ -->

        <div class="hero-overlay">

          <div class="hero-banner-wrap"> 
          <div class="hero-film-banner">
            {{ with .Params.stream_duration }}
              <div class="stream-label-hero">от {{ . }}</div>
            {{ end }}

            <div class="film-title-list">
              <div class="hero-film-title">
                {{ .Params.film_title }} ({{ .Params.year }})
              </div>
              <div class="film-author-subtext-hero">
                <p class="film-details-hero">
                  {{ .Params.country }} · {{ .Params.minutes }} мин
                </p>
                тест от {{ .Params.text_author }}
              </div>
            </div>
          </div>
          <!-- ▲ banner ends -->
</div>
        </div>
      </section>
    </a>
  {{ end }}
</div>

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
{{ end }}
