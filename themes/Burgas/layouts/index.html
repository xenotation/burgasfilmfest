{{ define "main" }}
{{ range first 1 (where .Site.Pages "Section" "films") }}
<a href="{{ .RelPermalink }}" class="hero-wrapper">
  <section class="landing-hero" style="background-image: url('{{ .Params.feature_image }}');">
    <div class="hero-overlay">
      <div class="hero-text">
        <h1 class="now-streaming">Now Streaming</h1>
        <h2 class="now-title">{{ .Params.film_title }} ({{ .Params.year }})</h2>
      </div>
    </div>
  </section>
</a>
{{ end }}



<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
{{ end }}
