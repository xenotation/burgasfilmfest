{{ define "main" }}
<section class="poster-archive">
  <div class="poster-strip">
    {{ range .Pages.ByDate.Reverse }}
    <div class="poster-card">
      <img src="{{ .Params.thumbnail }}" alt="{{ .Params.title }}">
      <div class="poster-text">
        <div class="poster-title">{{ .Params.title }} ({{ .Params.year }})</div>
        <div class="poster-author">{{ .Params.author }}</div>
      </div>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
